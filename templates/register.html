<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/register_style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">LMS</h1>
        <div class="register-form">
            <input type="text" v-model="name" placeholder="Name">
            <input type="email" v-model="email" placeholder="Email">
            <input type="captcha" v-model="captcha" placeholder="captcha">
            <input type="password" v-model="password" placeholder="Password">
            <button @click="register" class="register-button">Register</button>
            <button @click="getCaptcha" class="register-button">Get Captcha</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                captcha: '',
                password: ''
            },
            methods: {
                register() {
                    // 注册逻辑
                    console.log('Registering with:', this.name, this.email, this.password);
                },
                getCaptcha() {
                    // 获取验证码逻辑
                    console.log('Getting captcha for email:', this.email);
                    // 发送 AJAX 请求到后端获取验证码
                    axios.get('/register/captcha', { params: { email: this.email } })
                        .then(response => {
                            console.log('Captcha sent successfully');
                            alert('success'); // 在发送验证码成功后弹出提示窗口
                        })
                        .catch(error => {
                            console.error('Failed to send captcha:', error);
                            // 处理错误，如果需要的话
                        });
                }
            }
        });
    </script>
</body>
</html>
