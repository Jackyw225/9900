<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/register_style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">LMS</h1>
        <div class="register-form">
            <input type="text" v-model="name" placeholder="Name">
            <input type="email" v-model="email" placeholder="Email">
            <input type="captcha" v-model="captcha" placeholder="captcha">
            <input type="password" v-model="password" placeholder="Password">
            <button @click="register" class="register-button">Register</button>
            <button @click="getCaptcha" class="register-button">Get Captcha</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                captcha: '',
                password: ''
            },
            methods: {
                register() {
                    // Implement registration logic here
                },
                getCaptcha() {
                    alert('Success');
                    const email = encodeURIComponent(this.email); // Encode email for URL
                    const url = `http://127.0.0.1:5000/user/register/captcha?email=${email}`;
                    // Now you can do something with the constructed URL, like opening it in a new tab
                    console.log('Captcha URL:', url);
                    // Or you can directly open it in a new tab
                    window.open(url, '_blank');
                }
            }
        });
    </script>
</body>
</html>
