<!-- mycourses.html -->
<html>
<head>
    <title>My Courses</title>
</head>
<body>
    <h1>My Courses</h1>
    <a href="{{ url_for('create_course') }}" class="btn btn-primary">Create Course</a>

    {% for course in courses %}
        <div>
            <h2>{{ course.name }}</h2>
            <p>{{ course.code }}</p>
            <!-- Add Manage Students button -->
            <a href="{{ url_for('manage_students', course_id=course.id) }}" class="btn btn-secondary">Manage Students</a>
        </div>
    {% endfor %}
</body>
</html>
